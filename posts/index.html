---
layout: default
title: Posts - CSE 322
---

<h1>Posts</h1>
<ol class='posts-list'>
  {% for post in site.posts %}
    <li class='post'>
      <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span>{{ post.date | date_to_long_string}}</span>
      </h2>
    </li>
  {% endfor %}
</ol>
